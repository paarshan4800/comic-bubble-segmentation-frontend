<div class="directory-wrapper" style="color: white">
  <div class="current-directory-path">
    <p class="current-path-text">
      {{ formattedCurrentDirectoryPath }}
      <i *ngIf="stack.getLength() > 0" class="fa fa-undo goBackIcon" (click)="goBack()"></i>
    </p>
  </div>
  <div class="directory-content-wrapper">
    <div *ngFor="let folder of folders" class="folderWrapper" (click)="clickedFolder('//' + folder)">
      <i class="fa fa-folder icon"></i>
      <p>{{ folder }}</p>
    </div>
    <div *ngFor="let file of files" class="fileWrapper" (click)="clickedFile('//' + file)">
      <!-- <i class="fa fa-image icon"></i> -->
      <i class="fa fa-file icon"></i>
      <p>{{ file }}</p>
    </div>
  </div>
</div>
